name: Sync ISMintegralAdapter SDK Releases

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC

jobs:
  sync:
    name: Sync Latest Release
    runs-on: macOS-latest
    permissions:
      contents: write
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest upstream release
        id: upstream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM_RELEASES=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" https://api.github.com/repos/ironsource-mobile/iOS-adapters/releases)
          UPSTREAM_RELEASE=$(echo "$UPSTREAM_RELEASES" | jq 'map(select(.tag_name | startswith("ISMintegralAdapter_"))) | first')
          UPSTREAM_VERSION=$(echo "$UPSTREAM_RELEASE" | jq -r '.tag_name' | sed 's/^ISMintegralAdapter_//')
          UPSTREAM_ASSET_URL=$(echo "$UPSTREAM_RELEASE" | jq -r '.assets[] | select(.name | startswith("ISMintegralAdapter")) | .browser_download_url')

          echo "version=$UPSTREAM_VERSION" >> $GITHUB_OUTPUT
          echo "asset_url=$UPSTREAM_ASSET_URL" >> $GITHUB_OUTPUT
          echo "Upstream version: $UPSTREAM_VERSION"
          echo "Asset URL: $UPSTREAM_ASSET_URL"

      - name: Get latest local release
        id: local
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LOCAL_VERSION=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "none")

          echo "version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          echo "Local version: $LOCAL_VERSION"

      - name: Check if update needed
        id: check
        run: |
          if [ "${{ steps.upstream.outputs.version }}" != "${{ steps.local.outputs.version }}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Update needed: ${{ steps.local.outputs.version }} -> ${{ steps.upstream.outputs.version }}"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already up to date: ${{ steps.upstream.outputs.version }}"
          fi

      - name: Download and extract upstream release
        if: steps.check.outputs.needs_update == 'true'
        run: |
          echo "Downloading from: ${{ steps.upstream.outputs.asset_url }}"
          curl -L -o upstream.zip "${{ steps.upstream.outputs.asset_url }}"
          unzip upstream.zip -d upstream_extracted

          # Find the xcframework
          XCFRAMEWORK_PATH=$(find upstream_extracted -name "*.xcframework" -type d | head -1)
          echo "Found xcframework at: $XCFRAMEWORK_PATH"

          # Copy xcframework to working directory
          cp -R "$XCFRAMEWORK_PATH" ./ISMintegralAdapter.xcframework

          # Create zip for release
          zip -r ISMintegralAdapter.xcframework.zip ISMintegralAdapter.xcframework

          # Calculate checksum
          CHECKSUM=$(xcrun swift package compute-checksum ISMintegralAdapter.xcframework.zip)
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_ENV
          echo "Checksum: $CHECKSUM"

      - name: Update Package.swift
        if: steps.check.outputs.needs_update == 'true'
        run: |
          VERSION="${{ steps.upstream.outputs.version }}"
          CHECKSUM="${{ env.CHECKSUM }}"
          REPO="${{ github.repository }}"

          cat > Package.swift << EOF
          // swift-tools-version:6.2
          import PackageDescription

          let package = Package(
              name: "ISMintegralAdapter",
              platforms: [
                  .iOS(.v12),
              ],
              products: [
                  .library(
                      name: "ISMintegralAdapter",
                      targets: ["ISMintegralAdapter"],
                  ),
              ],
              targets: [
                  .binaryTarget(
                      name: "ISMintegralAdapter",
                      url: "https://github.com/${REPO}/releases/download/${VERSION}/ISMintegralAdapter.xcframework.zip",
                      checksum: "${CHECKSUM}",
                  ),
              ],
          )
          EOF

          cat Package.swift

      - name: Commit Package.swift
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git config user.name 'Portolabot'
          git config user.email portolabot@hiportola.com
          git add Package.swift
          git commit -m "Update to ${{ steps.upstream.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Create tag
        if: steps.check.outputs.needs_update == 'true'
        run: |
          VERSION="${{ steps.upstream.outputs.version }}"
          git tag $VERSION
          git push origin "refs/tags/$VERSION"

      - name: Upload release asset
        if: steps.check.outputs.needs_update == 'true'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ISMintegralAdapter.xcframework.zip
          tag: ${{ steps.upstream.outputs.version }}
          asset_name: ISMintegralAdapter.xcframework.zip
          overwrite: false

      - name: Update release notes
        if: steps.check.outputs.needs_update == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.upstream.outputs.version }}"

          cat <<EOF > release_notes.txt
          Synced from [ironsource-mobile/iOS-adapters $VERSION](https://github.com/ironsource-mobile/iOS-adapters/releases/tag/ISMintegralAdapter_$VERSION)

          Include this framework in your Package.swift file by adding the following to your \`targets\` array:
          \`\`\`swift
          .binaryTarget(
              name: "ISMintegralAdapter",
              url: "https://github.com/${{ github.repository }}/releases/download/$VERSION/ISMintegralAdapter.xcframework.zip",
              checksum: "${{ env.CHECKSUM }}"
          )
          \`\`\`
          EOF

          gh release edit $VERSION --notes-file release_notes.txt
